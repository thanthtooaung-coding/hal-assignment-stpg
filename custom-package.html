<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperPrint - Create Custom Package</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>PaperPrint</h1>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="services.html" class="nav-link">Services & Product</a></li>
                <li><a href="packages.html" class="nav-link">Packages</a></li>
                <li><a href="about.html" class="nav-link">About & Contact Us</a></li>
                <li><a href="login.html" class="nav-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="custom-package-page">
        <div class="container">
            <h1>Create Custom Package</h1>
            
            <form class="custom-package-form" id="custom-package-form">
                <div class="form-section">
                    <h2>Event Details</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventDate">EVENT DATE</label>
                            <input type="date" id="eventDate" name="eventDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventTime">EVENT TIME</label>
                            <input type="time" id="eventTime" name="eventTime" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="location">LOCATION ADDRESS</label>
                            <input type="text" id="location" name="location" required>
                        </div>
                        <div class="form-group">
                            <label for="guests">NO. OF GUESTS</label>
                            <input type="number" id="guests" name="guests" min="1" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>YOUR CUSTOM PACKAGE</h2>
                    <div class="package-items">
                        <div class="item-checkbox">
                            <input type="checkbox" id="item1" name="items" value="Item One">
                            <label for="item1">째 Item One</label>
                        </div>
                        <div class="item-checkbox">
                            <input type="checkbox" id="item2" name="items" value="Item Two">
                            <label for="item2">째 Item Two</label>
                        </div>
                        <div class="item-checkbox">
                            <input type="checkbox" id="item3" name="items" value="Item Three">
                            <label for="item3">째 Item Three</label>
                        </div>
                        <div class="item-checkbox">
                            <input type="checkbox" id="item4" name="items" value="Item Four">
                            <label for="item4">째 Item Four</label>
                        </div>
                    </div>
                    
                    <div class="guest-services">
                        <h3>Guest Services</h3>
                        <div class="form-group">
                            <label for="staffNumber">NO. OF STAFF</label>
                            <input type="number" id="staffNumber" name="staffNumber" min="0">
                        </div>
                    </div>
                    
                    <div class="total-cost">
                        <h3>TOTAL COST: $<span id="totalCost">0</span></h3>
                    </div>
                </div>

                <div class="form-section">
                    <h2>PAYMENT OPTION</h2>
                    <div class="payment-methods">
                        <div class="payment-method">
                            <input type="radio" id="card" name="paymentMethod" value="card" checked>
                            <label for="card"><i class="fas fa-credit-card"></i> Credit Card</label>
                        </div>
                        <div class="payment-method">
                            <input type="radio" id="paypal" name="paymentMethod" value="paypal">
                            <label for="paypal"><i class="fab fa-paypal"></i> PayPal</label>
                        </div>
                    </div>
                    
                    <div class="billing-info">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullNameBilling">FULL NAME</label>
                                <input type="text" id="fullNameBilling" name="fullNameBilling" required>
                            </div>
                            <div class="form-group">
                                <label for="emailBilling">EMAIL ADDRESS</label>
                                <input type="email" id="emailBilling" name="emailBilling" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="billingAddress">BILLING ADDRESS</label>
                            <input type="text" id="billingAddress" name="billingAddress" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cardNumber">CARD NUMBER</label>
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="form-group">
                                <label for="cvc">CVC</label>
                                <input type="text" id="cvc" name="cvc" placeholder="123" maxlength="3" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="agreePolicy" name="agreePolicy" required>
                        <label for="agreePolicy">I have read and agree to Policy</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">PLACE ORDER</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="#"><i class="fab fa-twitter"></i> X</a>
                <a href="#"><i class="fab fa-pinterest"></i> Pinterest</a>
            </div>
            <div class="footer-links">
                <a href="#">Privacy and Policy</a>
                <a href="#">Terms and Condition</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
